<div class="flex-wrapper">
  
  <div class="preset-container">
    <div class="presets">
        <div class="category ansi"></div>
        <div class="category iso"></div>
        <div class="category misc"></div>
    </div>
  </div>

  <div class="settings">


    <div class="setting setting-unit">
      <div class="setting-label-container">
        <label for="unit">Unit</label>
      </div>
      <select id='custom-unit' name='unit' onchange='changeSizeMinMax()'>
        <option value="inches" selected="selected">inch</option>
        <option value="mm">mm</option>
      </select>
    </div>
  
    <div class="setting setting-pages">
      <div class="setting-label-container">
        <label for='pages'>Pages</label>
        <!-- <i class="fas help-pages fa-question-circle"></i> -->
      </div>
      <input type='number' min='1' max='16' value='1' name='pages' id="pages">
    </div>
  
    <div class="setting setting-bleed">
      <div class="setting-label-container">
        <label for='bleed'>Bleed</label>
        <i class="fas help-bleed fa-question-circle"></i>
      </div>
      <input type='number' min='0' max='2' step="0.125" name='bleed' type='number' value='0' name='bleed' id="bleed">
    </div>
  
    <div class="setting setting-dpi">
      <div class="setting-label-container">
        <label for='dpis'>DPI</label>
        <i class="fas help-dpi fa-question-circle"></i>
      </div>
      <select name='dpis' id="dpis">
        <option value="72" selected="selected">72</option>
        <option value="150">150</option>
        <option value="300">300</option>
      </select>
    </div>
  
    <!-- <div class="settings-advanced">
      <span class='show-advanced'>Show Advanced Settings</span>
    </div> -->
  
  </div>

  <div class="sidebar">
    <!-- <div class="custom-label">
      <span>Customize & Create</span>
    </div> -->
    <label class='sidebar-label' for="name">Name</label>
    <input id='custom-name' onchange='nameUpdate()' name='name' type='text' placeholder="My Document"></input>

    <label class='sidebar-label' for="dimension">Dimensions (W x H)</label>
    <div class="dimensions">
      <input id='custom-width' onchange='dimensionUpdate()' class='dimension d-width' min='1' max='30' step="0.125" name='width' type='number' placeholder="Width"></input>
      <i class="fas d-x fa-times"></i>
      <input id='custom-height' onchange='dimensionUpdate()' class='dimension d-height' name='height' min='1' max='30' step="0.125" type='number' placeholder="Height"></input>
    </div>
    <div class="button-wrapper button-create button-disabled">
        <span>Please Enter Dimensions</span>
    </div>
  </div>

</div>

<script>

var presets = [
  {
    name: 'Letter',
    unit: 'inches',
    width: '8.5',
    height: '11',
    category: 'ansi',
    icon: 'fa-file-alt'
  },
  {
    name: 'Half Letter',
    unit: 'inches',
    width: '5.5',
    height: '8.5',
    category: 'ansi',
    icon: 'fa-file-alt'
  },
  {
    name: 'Legal',
    unit: 'inches',
    width: '8.5',
    height: '14',
    category: 'ansi',
    icon: 'fa-file-alt'
  },
  {
    name: 'Ledger',
    unit: 'inches',
    width: '11',
    height: '17',
    category: 'ansi',
    icon: 'fa-file-alt'
  },
  {
    name: 'Govt. Letter',
    unit: 'inches',
    width: '8',
    height: '10.5',
    category: 'misc',
    icon: 'fa-file-alt'
  },
  {
    name: 'Card',
    unit: 'inches',
    width: '3.5',
    height: '2',
    category: 'misc',
    icon: 'fa-file icon-landscape'
  },
  {
    name: 'Postcard',
    unit: 'inches',
    width: '7',
    height: '5',
    category: 'misc',
    icon: 'fa-file icon-landscape'
  },
  {
    name: 'Poster',
    unit: 'inches',
    width: '24',
    height: '36',
    category: 'misc',
    icon: 'fa-file icon-portrait'
  },
  {
    name: 'A3',
    unit: 'mm',
    width: '297',
    height: '420',
    category: 'iso',
    icon: 'fa-file-alt'
  },
  {
    name: 'A4',
    unit: 'mm',
    width: '210',
    height: '297',
    category: 'iso',
    icon: 'fa-file-alt'
  },
  {
    name: 'A5',
    unit: 'mm',
    width: '148',
    height: '210',
    category: 'iso',
    icon: 'fa-file-alt'
  },
  {
    name: 'A6',
    unit: 'mm',
    width: '105',
    height: '148',
    category: 'iso',
    icon: 'fa-file-alt'
  }
  /*{
    name: 'A7',
    unit: 'mm',
    width: '74',
    height: '105'
  },*/
  ]

var selectedPreset = {}

var sidebar = document.querySelector('.sidebar')

// Render Presets
for (let i = 0; i < presets.length; i++) {
  let preset = presets[i];
  let category = preset.category;
  let category_container = document.querySelector(`.misc`);
  let name = preset.name;
  let icon = preset.icon;

  let unit = preset.unit;
  if (unit == 'inches') { unit_symbol = `"`} else { unit_symbol = `mm`}

  let size_string = preset.width + ' x ' + preset.height + unit_symbol

  let width = Number(preset.width)
  let height = Number(preset.height)

  let div = document.createElement('div')
  // div.setAttribute('data-name', name)
  // div.setAttribute('data-unit', unit)
  // div.setAttribute('data-width', preset.width)
  // div.setAttribute('data-height', preset.height)
  div.classList.add('preset')
  div.innerHTML = `
    <div class='preset-name-icon'>
      <i class="fas ${icon}"></i>
      <span class='name'>${name}</span>
    </div>
    <span class='size'>${size_string}</span>
    `;

  div.onclick = () => {
    var dpi = document.querySelector('#dpis').value;
    var pages = document.querySelector('#pages').value;

    // Fill the custom box with preset values.
    custom_name.value = name;
    custom_unit.value = unit;
    custom_width.value = width;
    custom_height.value = height;

    var all_presets = document.querySelectorAll('.preset');
    for(let j = 0; j < all_presets.length; j++) {
      if (all_presets[j].classList.contains('preset-hover')) {
        all_presets[j].classList.remove('preset-hover');
      }
    }

    div.classList.add('preset-hover');

    if (custom_button_wrapper.classList.contains('button-disabled')) {
      custom_button_wrapper.classList.remove('button-disabled')
      custom_button_wrapper.innerHTML = `<span>Create Document</span>`
    }
  
  }

  category_container.appendChild(div)

}

tippy('.help-dpi', {
        content: 'Figma uses 72 DPI - for example, Letter @ 72dpi will export to a PDF with an exact size of 8.5 x 11 inches.',
        animation: 'shift-away',
        hideOnClick: false,
        placement: 'top',
        //offset: -60
});

tippy('.help-pages', {
      content: 'How many pages would you like to create?',
      animation: 'shift-away',
      hideOnClick: false,
      placement: 'top',
      //offset: -60
});

tippy('.help-orientation', {
      content: `Default is to use the orientation from the preset, but you may also force the orientation to Portrait or Landscape.`,
      animation: 'shift-away',
      hideOnClick: false,
      placement: 'top',
      offset: -60
});

tippy('.help-bleed', {
      content: `Bleed is the area to be "trimmed" from the page so as to have an "edge-to-edge" print. Bleed will increase the document size so it maintains it's dimensions.`,
      animation: 'shift-away',
      hideOnClick: false,
      placement: 'top',
      offset: -60
});

var custom_name = document.querySelector('#custom-name')
var custom_unit = document.querySelector('#custom-unit')
var custom_width = document.querySelector('#custom-width')
var custom_height = document.querySelector('#custom-height')
var custom_button = document.querySelector('.button-create')
var custom_button_wrapper = document.querySelector('.button-create')
var bleed = document.querySelector('#bleed')

custom_button.addEventListener('click', function (event) {
  var dpi = document.querySelector('#dpis').value;
  var name = custom_name.value;
  var unit = custom_unit.value;
  var width = custom_width.value;
  var height = custom_height.value;
  var pages = document.querySelector('#pages').value;
  selectedPreset = {name: name, unit: unit, width: width, height: height, dpi: dpi, pages: pages, bleed: bleed.value}
  
  if (custom_height.value != '' && custom_width.value != '') {
    if (custom_name.value == '') {
      custom_name.value = 'My Document'
    }
    parent.postMessage({ pluginMessage: selectedPreset }, '*')
  }
});

function changeSizeMinMax() {
  if (custom_unit.value == 'inches') {
    custom_width.setAttribute('min', 1)
    custom_width.setAttribute('max', 30)
    custom_width.value = ''
    custom_height.setAttribute('min', 1)
    custom_height.setAttribute('max', 30)
    custom_height.value = ''

    bleed.value = 0
    bleed.setAttribute('step', 0.125)
    bleed.setAttribute('max', 2)

  }
  if (custom_unit.value == 'mm') {
    custom_width.setAttribute('min', 30)
    custom_width.setAttribute('max', 1000)
    custom_width.value = ''
    custom_height.setAttribute('min', 30)
    custom_height.setAttribute('max', 1000)
    custom_height.value = ''

    bleed.value = 0
    bleed.setAttribute('step', 1)
    bleed.setAttribute('max', 50)

  }
  var all_presets = document.querySelectorAll('.preset');
  for(let j = 0; j < all_presets.length; j++) {
    if (all_presets[j].classList.contains('preset-hover')) {
      all_presets[j].classList.remove('preset-hover');
    }
  }

}

function nameUpdate() {
  var all_presets = document.querySelectorAll('.preset');
    for(let j = 0; j < all_presets.length; j++) {
      if (all_presets[j].classList.contains('preset-hover')) {
        all_presets[j].classList.remove('preset-hover');
      }
    }
}

function dimensionUpdate() {
  var all_presets = document.querySelectorAll('.preset');
    for(let j = 0; j < all_presets.length; j++) {
      if (all_presets[j].classList.contains('preset-hover')) {
        all_presets[j].classList.remove('preset-hover');
      }
    }
  if (custom_button_wrapper.classList.contains('button-disabled')) {
    custom_button_wrapper.classList.remove('button-disabled')
    custom_button_wrapper.innerHTML = `<span>Create Document</span>`
  }
  if (custom_width.value == '' || custom_height.value == '') {
    custom_button_wrapper.classList.add('button-disabled')
    custom_button_wrapper.innerHTML = `<span>Please Enter Dimensions</span>`
  }
}

</script>
